<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="screen">0</div>
      <div id="buttonPad">
        <div id="clrDel">
          <button id="clear" class="calBtn">Clear</button>
          <button id="del" class="calBtn">Delete</button>
        </div>
        <div id="numsOps">
          <div class="row">
            <button class="calBtn" id="7">7</button>
            <button class="calBtn" id="8">8</button>
            <button class="calBtn" id="9">9</button>
            <button class="calBtn" id="divide">/</button>
          </div>
          <div class="row">
            <button class="calBtn" id="4">4</button>
            <button class="calBtn" id="5">5</button>
            <button class="calBtn" id="6">6</button>
            <button class="calBtn" id="multiply">x</button>
          </div>
          <div class="row">
            <button class="calBtn" id="1">1</button>
            <button class="calBtn" id="2">2</button>
            <button class="calBtn" id="3">3</button>
            <button class="calBtn" id="subtract">-</button>
          </div>
          <div class="row">
            <button class="calBtn" id="dot">.</button>
            <button class="calBtn" id="0">0</button>
            <button class="calBtn" id="equals">=</button>
            <button class="calBtn" id="add">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Connor Walters @conno732</div>
  </body>
</html>
